<body id="LoginForm">
<div class="container" ng-controller="loginController">
  <h1 class="form-heading">login Form</h1>
  <div class="login-form">
    <div class="main-div">
      <div class="panel">
        <h2>Hotelify</h2>
        <p>Start your journey right away.</p>
      </div>
      <form id="Login">

        <div class="form-group">
          <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="username">
        </div>

        <div class="form-group">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password">
        </div>

        <div class="forgot">
          <a href ng-click="jumpToRegister()">Need an account?</a>
        </div>

        <label class="switch">
          <input type="checkbox" ng-model="checkboxModel"
                 ng-true-value="'customer'" ng-false-value="'administrator'">
          <span class="slider round"></span>
        </label>

        <label>Log in As: {{checkboxModel}}</label>

        <button type="submit" class="btn btn-primary" ng-click="loginAuth()">Login</button>

      </form>
    </div>
  </div>
</div>
</body>
